<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="flex flex-col relative items-center h-[100vh] bg-[#6a5acd] text-white overflow-hidden justify-center">
    
    <h2 class="text-center tracking-[4px] uppercase">Countdown to New Year</h2>
    <h1 id="newYear" class="text-[5em] font-bold"></h1>
    <div class="countdown">
        <p id="day">00</p>
        <p id="hour">00</p>
        <p id="minute">00</p>
        <p id="second">00</p>
    </div>

    <!-- modal -->
    <div class="absolute text-black top-[-50%] left-[50%] text-center translate-x-[-50%] bg-white p-[30px] translate-y-[-50%] rounded-md">
        <i style="border-top-right-radius: 6px;" class="fa-solid fa-xmark absolute right-0 top-0 p-[10px] cursor-pointer hover:text-white hover:bg-red-600 transition-all duration-400"></i>
        <h1 class="font-bold text-2xl mt-[.5rem]">The new year has come. ðŸŽ‰</h1>
        <p class="font-medium text-lg mt-[.5rem]">Happy new year ðŸ¥³</p>
    </div>

    <!-- js -->
    <script src="index.js"></script>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
